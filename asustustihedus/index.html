<!DOCTYPE html>
<html>
	<head>
		<title>Asustustihedus omavalitsustes</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
		integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
		crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
		integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
		crossorigin=""></script>
		<script src="https://raw.github.com/calvinmetcalf/leaflet-ajax/master/dist/leaflet.ajax.min.js"></script>
		<style>
		#map {
			width: 960px;
			height: 500px;
		}
		</style>
	</head>
	<body>
		<div id="map"></div>
		function popUp(feature, layer) {
    layer.bindPopup(feature.properties.ONIMI);
  }

  var geojsonLayer = new L.GeoJSON.AJAX("./ov.json", {onEachFeature:popUp});

  var map = L.map('map').fitBounds(geojsonLayer.getBounds());
  geojsonLayer.addTo(map);
		<script src="script.js"></script>
	</body>
</html>
